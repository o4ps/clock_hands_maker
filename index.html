  <body onload="changeCSS()">
    <div class="clock">
      <div class="circle" id="hr"><i></i></div>
      <div class="circle" id="mn"><i></i></div>
      <div class="circle" id="sc"><i></i></div>
    </div>
    <div class="hidden-content">
      <div>
        <label class="flex flex-row">
          <input type="color" id="colorBox1" />
          <div class="h-7 leading-7">色1(秒針)</div>
        </label>
        <label class="flex flex-row">
          <input type="color" id="colorBox2" />
          <div class="h-7 leading-7">色2(短針・長針)</div>
        </label>
      </div>
      <div class="flex flex-col mt-3 space-y-2">
        <button
          data-tooltip-target="push_after_selecting_color"
          type="button"
          class="bg-blue-300 text-white active:bg-blue-400 font-bold uppercase text-sm px-5 py-3 rounded-lg shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          id="checkButton"
        >
          Change
        </button>
        <div
          id="push_after_selecting_color"
          role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
        >
          Tooltip content
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <button
          class="bg-violet-500 text-white active:bg-violet-600 font-bold uppercase text-sm px-5 py-3 rounded-lg shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
          onclick="toggleModal('modal-id')"
        >
          OBS Source
        </button>
      </div>
      <div
        class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center"
        id="modal-id"
      >
        <div class="relative w-auto my-6 mx-auto max-w-3xl">
          <!--content-->
          <div
            class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
          >
            <!--header-->
            <div
              class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
            >
              <h4 class="text-3xl font-semibold">OBS Browser Source</h4>
            </div>
            <!--body-->
            <div class="relative p-6 flex-auto">
              <p class="my-4 text-slate-500 text-lg leading-relaxed">
                以下のURLをOBSの「ブラウザ」ソースに追加してください
              </p>
              <div class="mb-6 flex">
                <input
                  type="url"
                  id="sourceUrl"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  readonly
                />
                <button
                  class="bg-gray-600 p-2.5 text-white active:bg-gray-900 uppercase text-sm rounded-lg shadow outline-none focus:outline-none ml-1 ease-linear transition-all duration-150"
                  type="button"
                  id="copyButton"
                >
                  Copy
                </button>
              </div>
            </div>
            <!--footer-->
            <div
              class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
            >
              <button
                class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="button"
                onclick="toggleModal('modal-id')"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="hidden opacity-25 fixed inset-0 z-40 bg-black"
        id="modal-id-backdrop"
      ></div>
      <script type="text/javascript">
        function toggleModal(modalID) {
          document.getElementById(modalID).classList.toggle("hidden");
          document
            .getElementById(modalID + "-backdrop")
            .classList.toggle("hidden");
          document.getElementById(modalID).classList.toggle("flex");
          document
            .getElementById(modalID + "-backdrop")
            .classList.toggle("flex");
          var input = document.getElementById("sourceUrl");
          input.value = window.location.href + "&hide=true";
        }
      </script>
    </div>
    <script>
      let hr = document.querySelector("#hr");
      let mn = document.querySelector("#mn");
      let sc = document.querySelector("#sc");

      setInterval(() => {
        let day = new Date();
        let hh = day.getHours() * (360 / 12);
        let mm = day.getMinutes() * (360 / 60);
        let ss = day.getSeconds() * (360 / 60);

        hr.style.transform = `rotateZ(${hh + mm / 12}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
      });
    </script>
  </body>
