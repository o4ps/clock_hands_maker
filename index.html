<body onload="changeCSS()">
  <div class="clock">
    <div class="circle" id="hr"><i></i></div>
    <div class="circle" id="mn"><i></i></div>
    <div class="circle" id="sc"><i></i></div>
  </div>
  <div class="hidden-content">
    <div>
      <label><input type="color" id="colorBox1" />色1（秒針）</label>
      <label><input type="color" id="colorBox2" />色2（短針・長針）</label>
    </div>

    <button
      class="shadow-lg bg-fuchsia-500 shadow-fuchsia-500/50 text-white rounded px-2 py-1"
    >
      <input type="button" value="Change" id="checkButton" />
    </button>
    <!-- <button
      class="shadow-lg bg-fuchsia-500 shadow-fuchsia-500/50 text-white rounded px-2 py-1"
      onclick="showHideUrl()"
    >
      For OBS URL
    </button> -->
    <dialog>
      <p>下記のURLをOBSのブラウザソースに入れてください</p>

      <input type="text" id="sourceUrl" value="" />

      <div>
        <button
          class="shadow-lg bg-red-500 shadow-red-500/50 text-white rounded px-2 py-1"
          id="close"
        >
          Close
        </button>
      </div>
    </dialog>
    <button
      class="shadow-lg bg-indigo-500 shadow-indigo-500/50 text-white rounded px-2 py-1"
      id="show"
    >
      For OBS Source
    </button>

    <script>
      var dialog = document.querySelector("dialog");
      var btn_show = document.getElementById("show");
      var btn_close = document.getElementById("close");
      btn_show.addEventListener(
        "click",
        function () {
          var input = document.getElementById("sourceUrl");
          input.value = window.location.href + "&hide=true";
          dialog.showModal();
        },
        false
      );
      btn_close.addEventListener(
        "click",
        function () {
          dialog.close();
        },
        false
      );
    </script>
  </div>
  <script>
    let hr = document.querySelector("#hr");
    let mn = document.querySelector("#mn");
    let sc = document.querySelector("#sc");

    setInterval(() => {
      let day = new Date();
      let hh = day.getHours() * (360 / 12);
      let mm = day.getMinutes() * (360 / 60);
      let ss = day.getSeconds() * (360 / 60);

      hr.style.transform = `rotateZ(${hh + mm / 12}deg)`;
      mn.style.transform = `rotateZ(${mm}deg)`;
      sc.style.transform = `rotateZ(${ss}deg)`;
    });
  </script>
</body>
